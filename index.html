<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brazilian Carnival Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-layout">
      <header class="center">
        <h1>Carnival Mask!</h1>
        <p>Create your own mask for the <b>Brazilian Carnival!</b></p>
      </header>
      <canvas id="canvas" height="500" width="1000"></canvas>
      <div class="editor">
        <div id="name">
          <h3 class="editor__title">Creator's Name</h3>
          <label for="name">Enter your Name:</label>
          <input name="name" type="text" id="name-input" maxlength="15" />
          <button onclick="renderNameOnCanvas()">Render in screen</button>
        </div>
        <div id="mask">
          <h3 class="editor__title">Mask</h3>
          <button id="mask-color1"></button>
          <button id="mask-color2"></button>
          <button id="mask-color3"></button>
          <button id="mask-color4"></button>
          <button id="mask-color5"></button>
        </div>
        <div id="border">
          <h3 class="editor__title">Border</h3>
          <button id="border1"></button>
          <button id="border2"></button>
          <button id="border3"></button>
          <button id="border4"></button>
          <button id="border5"></button>
        </div>
        <div id="upside">
          <h3 class="editor__title">Upside</h3>
        </div>
        <div id="side">
          <h3 class="editor__title">Side</h3>
        </div>
      </div>
      <footer class="center">
        <p>
          A game made by La Qualit√©: Santiago Gil, David Hurtado, Yum Sabogal &
          Jose Moreno for the <b>2021 English Day!</b>
        </p>
      </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
