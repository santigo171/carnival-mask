<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brazilian Carnival Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="grid-layout">
      <header class="center">
        <h1>Carnival Mask!</h1>
        <p>Create your own mask for the <b>Brazilian Carnival!</b></p>
      </header>
      <canvas id="canvas" height="500" width="1000"></canvas>
      <div class="editor">
        <div id="name">
          <h3 class="editor__title">Creator's Name</h3>
          <label for="name">Enter your Name:</label>
          <input name="name" type="text" id="name-input" maxlength="15" />
          <button onclick="renderNameOnCanvas()">Render in screen</button>
        </div>
        <div id="mask">
          <h3 class="editor__title">Mask</h3>
          <label for="base1">Select a color:</label>
          <input id="base1" type="color" value="#ff7b00" />
          <label for="base2">Select another color:</label>
          <input id="base2" type="color" value="#64d49a" />
          <button onclick="renderCanvas()">Render in screen</button>
        </div>
        <div id="border">
          <h3 class="editor__title">Border</h3>
          <label for="border1">Select a color:</label>
          <input id="border1" type="color" value="#f0d49b" />
          <label for="border2">Select another color:</label>
          <input id="border2" type="color" value="#f7161f" />

          <button onclick="renderCanvas()">Render in screen</button>
        </div>
        <div>
          <h3 class="editor__title">Circle Decoration</h3>
          <label for="circleDecoration1">Select a color:</label>
          <input id="circleDecoration1" type="color" value="#fdd4fb" />
          <label for="circleDecoration2">Select another color:</label>
          <input id="circleDecoration2" type="color" value="#f7ff1f" />
          <button onclick="renderCanvas()">Render in screen</button>
        </div>
        <!-- <div id="side">
          <h3 class="editor__title">Side</h3>
        </div> -->
      </div>
      <footer class="center">
        <p>
          A game made by La Qualit√©: Santiago Gil, David Hurtado, Yum Sabogal &
          Jose Moreno for the <b>2021 English Day!</b>
        </p>
      </footer>
    </div>
    <script src="/js/main.js"></script>
  </body>
</html>
